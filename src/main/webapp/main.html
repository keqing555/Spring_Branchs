<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>功能主页面</title>
    <link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo/demo.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
<div align="center">
<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width:100%;height:600px;">
    <div data-options="region:'north'" style="height:10%;text-align:center;font-size: 80%">
        <h2>后台管理系统</h2>
    </div>
    <div data-options="region:'south',split:true" style="height:10%;"></div>
    <div data-options="region:'east',split:true" title="当前用户" style="text-align:center;width:10%;">
        <p id="username" style="color:rebeccapurple;font-size: x-large"></p>
        <a href="/employee/loginOut"><button>退出</button></a>
    </div>
    <div data-options="region:'west',split:true" title="功能菜单" style="width:10%;">
        <ul id="tt"></ul>
    </div>
    <div data-options="region:'center',title:'功能页面'">
       <iframe id="functionUrl" src="/imag/desk.png" width="100%" height="100%"></iframe>
    </div>
</div>
</div>
<script>
    $('#tt').tree({
        url:'/function/currentFunctions',
        onClick: function(node){
            $("#functionUrl").attr("src",node.url);
        }
    });

    $(function($) {
        $.ajax({
            type: "POST",
            url: "/employee/getCurrentEmployee",
            success: function(data){
                $('#username').text(data.ename);
            }
        });
    });

</script>
</body>
</html>
