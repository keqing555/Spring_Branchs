<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工详情页面</title>
    <link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo/demo.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>


<div align="center">
    <form id="ff" method="post">
        <input id="eid" name="eid" type="hidden">
        <table cellpadding="5">
            <tr>
                <td>员工姓名:</td>
                <td><input id="ename" class="easyui-textbox" type="text" name="ename"
                           data-options="required:true"></input></td>
            </tr>
            <tr>
                <td>员工性别:</td>
                <td>男：<input id="esex1" name="esex" type="radio" value="0">
                    女：<input id="esex2" name="esex" type="radio" value="1"></td>
            </tr>
            <tr>
                <td>员工年龄:</td>
                <td><input id="eage" class="easyui-textbox" type="text" name="eage"
                           data-options="required:true"></input></td>
            </tr>
            <tr>
                <td>联系电话:</td>
                <td><input id="etelephone" class="easyui-textbox" type="text" name="etelephone"
                           data-options="required:true"></input></td>
            </tr>
            <tr>
                <td>入职日期:</td>
                <td><input id="hiredate" name="hiredate" type="text" class="easyui-datebox"
                           data-options="formatter:myformatter,parser:myparser"></td>
            </tr>
            <tr>
                <td>工号:</td>
                <td><input id="jobnumber" class="easyui-textbox" type="text" name="jobnumber"
                           data-options="required:true"></input></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input id="password" class="easyui-textbox" type="text" name="password"
                           data-options="required:true"></input></td>
            </tr>
            <tr>
                <td>员工角色:</td>
                <td>
                    <input name="rids" id="cc1" class="easyui-combobox" data-options="
    valueField: 'rid',
    textField: 'rname',
    url:'/role/getAllRoles',
    multiple:true
     ">
                </td>
            </tr>

        </table>
    </form>
    <div style="text-align:center;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="back()">确定</a>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "/employee/getUpdateEmployee",
            success: function (data) {
                $('#eid').val(data.eid);
                $('#ename').textbox('setValue', data.ename);
                if (data.esex == 0) {
                    $('#esex1').attr('checked', true);
                } else {
                    $('#esex2').attr('checked', true);
                }
                $('#eage').textbox('setValue', data.eage);
                $('#etelephone').textbox('setValue', data.etelephone);
                $('#hiredate').datebox('setValue', data.hiredate);
                $('#jobnumber').textbox('setValue', data.jobnumber);
                $('#password').textbox('setValue', data.password);
                $.each(data.eroleList, function (i, n) {
                    $('#cc1').combobox('select', n.rid);
                });

            }
        });
    });

    function back() {
        //  location.href="/main.html";
        history.back();
    }

    function myformatter(date) {
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        return y + '-' + (m < 10 ? ('0' + m) : m) + '-' + (d < 10 ? ('0' + d) : d);
    }

    function myparser(s) {
        if (!s) return new Date();
        var ss = (s.split('-'));
        var y = parseInt(ss[0], 10);
        var m = parseInt(ss[1], 10);
        var d = parseInt(ss[2], 10);
        if (!isNaN(y) && !isNaN(m) && !isNaN(d)) {
            return new Date(y, m - 1, d);
        } else {
            return new Date();
        }
    }
</script>
</body>
</html>
