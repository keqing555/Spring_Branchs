<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>功能主页面</title>
    <link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo/demo.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
</head>
<body>
<div align="center">
<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width:1200px;height:550px;">
    <div data-options="region:'north'" style="height:50px">
        <h2 align="center">后台管理系统</h2>
    </div>
    <div data-options="region:'south',split:true" style="height:60px;"></div>
    <div data-options="region:'east',split:true" title="当前用户" style="width:100px;">
        <p id="username"></p>
        <a href="/employee/loginOut">退出</a>
    </div>
    <div data-options="region:'west',split:true" title="功能菜单" style="width:125px;">
        <ul id="tt"></ul>
    </div>
    <div data-options="region:'center',title:'功能页面'">
       <iframe id="functionUrl" src="/imag/desk.png" width="100%" height="100%"></iframe>
    </div>
</div>
</div>
<script>
    $('#tt').tree({
        url:'/function/currentFunctions',
        onClick: function(node){
            $("#functionUrl").attr("src",node.url);
        }
    });

    $(function($) {
        $.ajax({
            type: "POST",
            url: "/employee/getCurrentEmployee",
            success: function(data){
                $('#username').text(data.ename);
            }
        });
    });

</script>
</body>
</html>
